[DEFAULT]
debug = false
email_to = 
error_email_from = 
smtp_server = 
smtp_username = 
smtp_password = 
smtp_use_tls = 

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 5000

[app:main]
use = egg:georegistry
full_stack = true
static_files = true
cache_dir = %(here)s/data
beaker.session.key = georegistry
beaker.session.secret = somesecret
sqlalchemy.url = postgresql://username:password@localhost/name'
safe_path = %(here)s/.production.cfg

[loggers]
keys = root, routes, georegistry, sqlalchemy
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARN
handlers = console
[logger_routes]
level = WARN
handlers =
qualname = routes.middleware
[logger_georegistry]
level = WARN
handlers =
qualname = georegistry
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
