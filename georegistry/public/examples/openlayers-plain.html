<!doctype html> 
<html> 
<head> 

<title>GeoRegistry Example: OpenLayers Plain</title> 
<meta name='author' content='Roy Hyunjin Han' /> 
<link rel='shortcut icon' href='/files/favicon.ico'> 
<script src='/files/jquery-1.4.4.min.js' type='text/javascript'></script> 

<link href='/files/openlayers/theme/default/style.css' media='screen' rel='stylesheet' type='text/css' /> 
<link href='/files/openlayers/theme/default/google.css' media='screen' rel='stylesheet' type='text/css' /> 
<script src='/files/openlayers/OpenLayers.js' type='text/javascript'></script> 
<script src='http://maps.google.com/maps/api/js?sensor=false' type='text/javascript'></script> 

<style> 
    a {text-decoration: none}
    #navigation {position: fixed; top: 0; left: 0; width: 20em; height: 7em; overflow: auto}
    #toolbar {position: fixed; top: 7em; left: 0; width: 20em; bottom: 0}
    #map {position: fixed; top: 0; right: 0; left: 20em; height: 100%}
    .normalFONT {font-family: Helvetica, Arial, sans-serif}
    .linkOFF {color: darkblue; background-color: white} 
    .linkON {color: white; background-color: darkblue}
    .olLayerGoogleCopyright {display: none}
</style> 

<script> 
var map, layer;

$(document).ready(function() {

    // Prepare page
    $('a').hover(
        function () {this.className = this.className.replace('OFF', 'ON');}, 
        function () {this.className = this.className.replace('ON', 'OFF');}
    );
    function getNumber(x) {return /\d+/.exec(x)[0]}
    function getID(obj) {return getNumber(obj.id)}
    
    // Make map using OpenLayers
    map = new OpenLayers.Map('map', {
        projection: new OpenLayers.Projection('EPSG:3857')
    });
    map.addControl(new OpenLayers.Control.LayerSwitcher());
    map.addLayers([
        new OpenLayers.Layer.Google('Google Physical', {type: google.maps.MapTypeId.TERRAIN}),
        new OpenLayers.Layer.Google('Google Streets', {numZoomLevels: 20}),
        new OpenLayers.Layer.Google('Google Hybrid', {type: google.maps.MapTypeId.HYBRID, numZoomLevels: 20}),
        new OpenLayers.Layer.Google('Google Satellite', {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22})
    ]);
    map.setCenter((new OpenLayers.LonLat(-74.0059731, 40.7143528)).transform(new OpenLayers.Projection('EPSG:4326'), map.getProjectionObject()), 0);
    map.events.register('zoomend', null, function() {
        layer.refresh({force: true});
    });

    // Define styles
    var colors = ['red', 'green', 'blue', 'yellow', 'cyan', 'magenta'];
    var rainbowStyle = new OpenLayers.StyleMap(new OpenLayers.Style({
        fillColor: '${getColor}',
        fillOpacity: 0.2,
        strokeColor: '${getColor}',
        strokeWidth: 1,
        pointRadius: 5
    }, {
        context: {
            getColor: function(feature) {
                return colors[getNumber(feature.id) % colors.length];
            }
        }
    }));

    // Define functions
    function refreshInterface() {
        loadTags();
        renderMaps();
    }
    function loadTags() {
        $.get('/tags.json', {
            key: $('#key').val()
        }, function(data) {
            var targetDiv = $('#toolbar');
            $(data.split('\n')).each(function() {
                targetDiv.append('<input type=checkbox class=tag value="' + this + '">' + this + '<br>');
            });
            $('.tag').change(renderMaps);
        });
    }
    function renderMaps() {
        // Load
        var tags = [];
        $('.tag:checked').each(function() {
            tags.push(this.value);
        });
        var tagString = tags.join('\n');
        // Clean
        if (layer) {
            map.removeLayer(layer);
            layer.destroy();
        }
        if (!tagString) return;
        // Update
        layer = new OpenLayers.Layer.Vector('Features', {
            projection: new OpenLayers.Projection('EPSG:4326'),
            strategies: [new OpenLayers.Strategy.BBOX()],
            protocol: new OpenLayers.Protocol.HTTP({
                url: '/maps.json',
                params: {
                    srid: 4326,
                    tags: tagString,
                    bboxFormat: 'yxyx',
                    simplified: 1
                },
                format: new OpenLayers.Format.GeoJSON()
            }),
            styleMap: rainbowStyle
        });
        map.addLayer(layer);
        layer.refresh();
    }

    // Prepare page
    refreshInterface();
    $('#refresh').click(refreshInterface);
    $('#key').focus();
});
</script> 
</head> 
<body class=normalFONT> 

<div id=navigation>
    API Key<br>
    <input class=normalFONT id=key>
    <input class=normalFONT id=refresh type=button value=Refresh>
    <br>
    <a class=linkOFF href='/docs'>See Documentation</a><br>
    <a class=linkOFF href='/people/register'>Get API Key</a><br>
</div> 

<div id=toolbar></div> 
<div id=map></div> 

</body> 
</html>
